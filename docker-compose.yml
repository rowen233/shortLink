services:
  # Redis服务
  redis:
    image: redis:7-alpine
    container_name: shortlink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - shortlink-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API服务 - 使用本地编译的二进制
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortlink-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - BASE_URL=http://localhost:8080
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - shortlink-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  shortlink-network:
    driver: bridge
